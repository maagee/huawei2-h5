<script>
function isWeixin(){
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i)=="micromessenger") {
		return true;
	} else {
		return false;
	}
};
if(!isWeixin()){
	//document.getElementsByTagName('body')[0].innerHTML = '<p class="pcalert">请在微信中观看</p>';	
}
</script>
<script src="js/leaves.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/m.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
var timestamp,nonceStr,signature;
$.ajax({ url: "http://www.xbiao.com/weiXin/getSignPackage?callback=?",dataType:"jsonp",async:false,data:{url:window.location.href.split('#')[0]},success: function(data){
    timestamp = data.timestamp;
	nonceStr = data.nonceStr;
	signature = data.signature;
	wx.config({
		debug: false,
		appId: 'wx96ccb2373a02f51b',
		timestamp: timestamp,
		nonceStr: nonceStr,
		signature: signature,
		jsApiList: [
		'checkJsApi',
		'onMenuShareTimeline',
		'onMenuShareAppMessage'
		]
	});

}});
var wxOptions = {
    title :'华为用户大会抢鲜看',
    imgUrl : 'http://www.xbiao.com/static/hw7html/images/wxshare.png',
    desc : '砥砺琢磨，驭变于行，华为用户大会即将精彩开启！'
};
function doWx(){
    wx.ready(function () {
        wx.checkJsApi({
          jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage'
          ]
        });
        //分享给朋友
        wx.onMenuShareAppMessage({
          title: wxOptions.title,
          desc: wxOptions.desc,
          imgUrl: wxOptions.imgUrl
        });
        //分享到朋友圈
        wx.onMenuShareTimeline({
          title: wxOptions.title,
          imgUrl: wxOptions.imgUrl
        });
    })
}
doWx();//默认微信分享
</script>
